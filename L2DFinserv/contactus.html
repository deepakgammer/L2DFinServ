<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - L2DFinserv</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Contact Page Styling */
    .contact {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 3rem 2rem;
      text-align: center;
      background: rgba(17, 17, 17, 0.9);
      position: relative;
    }

    .contact-inner {
      max-width: 800px;
      color: #c0c0c0;
      animation: fadeUp 1s ease-in-out;
    }

    .contact h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      animation: glowText 2s ease-in-out infinite alternate;
    }

    .contact p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #aaa;
    }

    .contact-details {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .contact-card {
      background: #111;
      padding: 2rem;
      border: 1px solid #c0c0c0;
      border-radius: 10px;
      width: 280px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(30px) scale(0.9);
    }

    /* Pop-up animation */
    .contact-card.show {
      animation: popUp 0.6s forwards;
    }

    .contact-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 30px rgba(192,192,192,0.5);
    }

    .contact-card h3 {
      margin-bottom: 0.8rem;
      color: #fff;
      font-size: 1.3rem;
    }

    .contact-card a {
      color: #c0c0c0;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    .contact-card a:hover {
      color: #fff;
    }

    /* Keyframes */
    @keyframes popUp {
      0% { opacity: 0; transform: translateY(30px) scale(0.9); }
      60% { opacity: 1; transform: translateY(-5px) scale(1.05); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes glowText {
      from { text-shadow: 0 0 10px #c0c0c0, 0 0 20px #888; }
      to { text-shadow: 0 0 20px #fff, 0 0 40px #c0c0c0; }
    }

    /* Mobile Navbar */
    .menu-btn {
      display: none;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-btn {
        display: block;
      }
      .nav-links {
        display: none;
        flex-direction: column;
        background: #111;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 1rem;
        border-radius: 6px;
      }
      .navbar.active .nav-links {
        display: flex;
      }
    }
  </style>
</head>

  <script>
    // Trigger card animations when page loads
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".contact-card").forEach((card, i) => {
        setTimeout(() => card.classList.add("show"), i * 300);
      });
    });
