<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - L2DFinserv</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // ============ SIMPLE LOGIN PROMPT ============
    const ADMIN_USER = "admin";   // change here
    const ADMIN_PASS = "1234";    // change here

    const user = prompt("Enter Admin Username:");
    const pass = prompt("Enter Admin Password:");

    if (user !== ADMIN_USER || pass !== ADMIN_PASS) {
      alert("‚ùå Invalid credentials! Access denied.");
      window.location.href = "index.html"; // redirect back to site
    }
  </script>
  <script defer src="admin.js"></script>
  <style>
    body {
      padding: 2rem;
      background: #000;
      color: #c0c0c0;
      font-family: 'Poppins', sans-serif;
    }
    h1 { text-align: center; margin-bottom: 2rem; }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #111;
      color: #c0c0c0;
    }
    th, td {
      padding: 1rem;
      border: 1px solid #444;
      text-align: left;
    }
    th { background: #222; }
    button {
      background: crimson;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover { background: darkred; }
  </style>
</head>
<body>
  <!-- Admin Panel -->
  <div id="adminPanel">
    <h1>Admin Panel - Enquiries</h1>
    <table id="enquiriesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact</th>
          <th>WhatsApp</th>
          <th>Loan Type</th>
          <th>Amount</th>
          <th>Income Source</th>
          <th>Monthly Income</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</body>
</html>
